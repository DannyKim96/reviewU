    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" placeholder="Search" type="text">

<body>
<div id="main-div">
<div id="question-text-1">1. How likely is it that you would recommend this restaurant to a friend or colleague? </div>
  

   

<div class="container">
	<div class="row">
	<div class="rating">
      <input type="radio" id="star10" name="rating" value="10" /><label for="star10" title="Rocks!">5 stars</label>
      <input type="radio" id="star9" name="rating" value="9" /><label for="star9" title="Rocks!">4 stars</label>
      <input type="radio" id="star8" name="rating" value="8" /><label for="star8" title="Pretty good">3 stars</label>
      <input type="radio" id="star7" name="rating" value="7" /><label for="star7" title="Pretty good">2 stars</label>
      <input type="radio" id="star6" name="rating" value="6" /><label for="star6" title="Meh">1 star</label>
      <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Meh">5 stars</label>
      <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Kinda bad">4 stars</label>
      <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Kinda bad">3 stars</label>
      <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Sucks big tim">2 stars</label>
      <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time">1 star</label>
    </div>
	</div>
</div>
    
    
    
    
    <div id="question-text-2">2. Overall, how satisfied or dissatisfied are you with our restaurant? </div> 
    
    <fieldset>

  <div class="container">
   <input type="radio" id="f-option" name="selector">
    <label for="f-option">Very Satisfied</label>
    
    <div class="check"></div>
 
  
     
    <input type="radio" id="s-option" name="selector">
    <label for="s-option">Somewhat Satisfied</label>
    
    <div class="check"><div class="inside"></div></div>
       
  
 
        
    <input type="radio" id="t-option" name="selector">
    <label for="t-option">Neither Satisfied nor Disatisfied</label>
    
    <div class="check"><div class="inside"></div></div>
        
      
        
       <input type="radio" id="u-option" name="selector">
    <label for="t-option">Somewhat Disatisfied</label>
      
      <div class="check"><div class="inside"></div></div>
      
       <input type="radio" id="v-option" name="selector">
    <label for="t-option">Very Disatisfied</label>
      
      <div class="check"><div class="inside"></div></div>
</ul>
</div>
    <button id="primary-submit" type="submit" class="btn btn-primary">Submit</button>
    </div>
</body>
